<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-card {
            background: rgb(29, 31, 180);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon {
            background: #ffffff;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .detail-content h3 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .detail-content p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .education-info {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .education-item {
            text-align: center;
            padding: 1rem;
            background: #4fe441;
            border-radius: 10px;
            flex: 1;
        }

        .education-item h4 {
            color: rgb(0, 119, 255);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .education-item p {
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 1.5rem;
            }
            
            .education-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="contact-header">
            <h1>Contact Info.</h1>
        </div>
        <center><img src="images/profile.png" alt="profile" width="120px"></center>
        
        <div class="contact-details">
            <div class="detail-item">
                <div class="icon">
                    <img src="images/profile2.png" alt="image" width="30px">
                </div>
                <div class="detail-content">
                    <h3>Name</h3>
                    <p>Fauzan abdul Karim</p>
                </div>
            </div>

            <div class="detail-item">
                <div class="icon">
                    <img src="images/phone-call .png" alt="image" width="30px">
                </div>
                <div class="detail-content">
                    <h3>Phone Number</h3>
                    <p>+233545140180</p>
                </div>
            </div>

            <div class="detail-item">
                <div class="icon">
                    <img src="images/envelope.png" alt="image" width="30px">
                    
                </div>
                <div class="detail-content">
                    <h3>Email Address</h3>
                    <p>fauzanabdulkarim8@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="education-info">
            <div class="education-item">
                <h4>Program</h4>
                <p>BSC. Information Technology</p>
            </div>
            
            <div class="education-item">
                <h4>Level</h4>
                <p>300</p>
            </div>
        </div>
    </div>
</body>
</html>
